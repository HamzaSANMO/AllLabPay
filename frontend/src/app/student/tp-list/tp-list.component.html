<div class="min-h-screen bg-gray-50">
  <!-- En-tête -->
  <div class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Travaux Pratiques</h1>
        <p class="mt-2 text-gray-600">Explorez et inscrivez-vous aux TP disponibles</p>
      </div>
      <button 
        (click)="router.navigate(['/student/dashboard'])" 
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-blue-600 bg-blue-100 hover:bg-blue-200"
      >
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Retour au tableau de bord
      </button>
    </div>
  </div>

  <!-- Filtres -->
  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 bg-white shadow rounded-lg p-6 mb-6 grid grid-cols-1 md:grid-cols-4 gap-4">
    <div class="md:col-span-2">
      <label for="search" class="block text-sm font-medium text-gray-700 mb-2">Rechercher</label>
      <input #searchRef type="text" id="search" placeholder="Rechercher par titre ou description..."
             (input)="applyFilters(searchRef.value, filiereRef.value, niveauRef.value)"
             class="block w-full px-3 py-2 border rounded-md"/>
    </div>

    <div>
      <label for="filiere" class="block text-sm font-medium text-gray-700 mb-2">Filière</label>
      <select #filiereRef (change)="applyFilters(searchRef.value, filiereRef.value, niveauRef.value)"
              class="block w-full px-3 py-2 border rounded-md">
        <option value="">Toutes les filières</option>
        <option *ngFor="let f of filieres" [value]="f.id">{{ f.nom }}</option>
      </select>
    </div>

    <div>
      <label for="niveau" class="block text-sm font-medium text-gray-700 mb-2">Niveau</label>
      <select #niveauRef (change)="applyFilters(searchRef.value, filiereRef.value, niveauRef.value)"
              class="block w-full px-3 py-2 border rounded-md">
        <option value="">Tous les niveaux</option>
        <option *ngFor="let n of niveaux" [value]="n.id">{{ n.nom }}</option>
      </select>
    </div>

    <div class="col-span-4 flex justify-end mt-2">
      <button (click)="clearFilters(searchRef, filiereRef, niveauRef)" 
              class="px-3 py-2 border rounded-md bg-gray-100 hover:bg-gray-200">
        Effacer les filtres
      </button>
    </div>
  </div>

  <!-- Liste des TP -->
  <div class="max-w-7xl mx-auto">
    <div *ngIf="isLoading" class="text-center py-12">Chargement...</div>

    <div *ngIf="!isLoading && filteredTPs.length === 0" class="text-center py-12">
      Aucun TP trouvé
    </div>

    <div *ngIf="!isLoading && filteredTPs.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let tp of filteredTPs" class="bg-white border rounded shadow p-4">
        <h4 class="font-semibold">{{ tp.titre }}</h4>
        <p>{{ tp.description }}</p>
        <p>{{ formatPrice(tp.prix) }}</p>
        <p>{{ tp.filiere?.nom }} - {{ tp.niveau?.nom }}</p>
        <p>Status: <span [class]="getStatusBadgeClass(tp.status)">{{ getStatusText(tp.status) }}</span></p>
        <button *ngIf="tp.status === 'AVAILABLE'" (click)="payForTP(tp.id)" class="bg-blue-600 text-white px-3 py-1 rounded">Payer</button>
        <button (click)="viewTPDetails(tp.id)" class="bg-gray-200 px-3 py-1 rounded ml-2">Détails</button>
      </div>
    </div>
  </div>
</div>
