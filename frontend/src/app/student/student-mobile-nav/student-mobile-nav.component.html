<div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-50 md:hidden">
  <div class="flex items-center justify-around py-2">
    <button
      *ngFor="let item of navigationItems"
      (click)="navigateTo(item.route)"
      [class]="'flex flex-col items-center py-2 px-3 rounded-lg transition-all duration-200 ' + (item.active ? 'text-blue-600 bg-blue-50' : 'text-gray-500 hover:text-gray-700')"
    >
      <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path [attr.d]="item.icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
      </svg>
      <span class="text-xs font-medium">{{ item.label }}</span>
    </button>
  </div>
</div>

<div class="h-20 md:hidden"></div>
