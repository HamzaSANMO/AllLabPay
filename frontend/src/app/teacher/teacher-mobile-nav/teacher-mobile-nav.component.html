<!-- Navigation mobile fixe en bas -->
<nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-50 md:hidden">
  <div class="flex justify-around">
    <button
      *ngFor="let item of navItems"
      (click)="navigateTo(item.route)"
      class="flex flex-col items-center py-2 px-3 text-xs font-medium transition-colors duration-200"
      [ngClass]="item.active ? 'text-blue-600' : 'text-gray-500 hover:text-gray-700'"
    >
      <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
      </svg>
      {{ item.label }}
    </button>
  </div>
</nav>

<!-- Navigation desktop -->
<nav class="hidden md:block bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <h1 class="text-xl font-bold text-gray-900">LabPay - Enseignant</h1>
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <button
            *ngFor="let item of navItems"
            (click)="navigateTo(item.route)"
            class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors duration-200"
            [ngClass]="item.active ? 'border-blue-500 text-gray-900' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'"
          >
            {{ item.label }}
          </button>
        </div>
      </div>
      <div class="flex items-center">
        <button
          (click)="logout()"
          class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-gray-500 hover:text-gray-700 focus:outline-none transition-colors duration-200"
        >
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          DÃ©connexion
        </button>
      </div>
    </div>
  </div>
</nav>
