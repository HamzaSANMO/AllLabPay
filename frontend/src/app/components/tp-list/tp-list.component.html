<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Travaux Pratiques</h1>

  <!-- Filtres avec références locales -->
  <div class="mb-4 flex gap-4">
    <select #filiereRef (change)="filterTps(filiereRef.value, niveauRef.value, statusRef.value, searchRef.value)" class="p-2 border rounded">
      <option value="">Toutes les filières</option>
      <option value="SVT">SVT</option>
      <option value="PC">PC</option>
      <option value="MIA">MIA</option>
    </select>

    <select #niveauRef (change)="filterTps(filiereRef.value, niveauRef.value, statusRef.value, searchRef.value)" class="p-2 border rounded">
      <option value="">Tous les niveaux</option>
      <option value="L1">L1</option>
      <option value="L2">L2</option>
      <option value="L3">L3</option>
    </select>

    <select #statusRef (change)="filterTps(filiereRef.value, niveauRef.value, statusRef.value, searchRef.value)" class="p-2 border rounded">
      <option value="">Tous les statuts</option>
      <option value="ACTIVE">Actif</option>
      <option value="INACTIVE">Inactif</option>
      <option value="CLOSED">Fermé</option>
    </select>

    <input #searchRef type="text" placeholder="Rechercher un TP..." 
           (input)="filterTps(filiereRef.value, niveauRef.value, statusRef.value, searchRef.value)"
           class="p-2 border rounded">
  </div>

  <!-- Liste des TPs -->
  <div class="space-y-4">
    <div *ngFor="let tp of filteredTps" class="bg-white p-4 rounded shadow">
      <h3 class="text-lg font-semibold">{{ tp.title }}</h3>
      <p class="text-gray-600">{{ tp.description }}</p>
      <p class="text-green-600 font-bold">{{ tp.price }} XOF</p>
      <p *ngIf="authService.getRole() === 'STUDENT' && tp.status === 'ACTIVE'">
        <button (click)="register(tp.id)" class="bg-blue-500 text-white p-2 rounded mt-2">
          S'inscrire
        </button>
      </p>
    </div>
  </div>

  <div *ngIf="isLoading" class="text-center py-4">Chargement...</div>
</div>
