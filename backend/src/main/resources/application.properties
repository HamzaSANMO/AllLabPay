# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tp_management?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=MySQL


# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# Import de la configuration JWT sécurisée
spring.config.import=classpath:jwt-config.properties

# JWT Configuration - Clé sécurisée de 256 bits minimum
jwt.secret=mysuperlongsecuresecretkeythatismorethan64characterslong1234567890abcde
jwt.expiration=86400000






# Server Configuration
server.port=8080
server.servlet.context-path=/api

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200,http://localhost:80
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always

# Logging
logging.level.com.example.tpmanagement=DEBUG
logging.level.org.springframework.security=DEBUG